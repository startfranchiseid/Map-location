<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog Sale</title>
    <style>
        .product-catalog-section * {
            box-sizing: border-box;
        }

        .product-catalog-section {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 0;
            width: 100%;
        }

        .catalog-container {
            max-width: 1240px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        .product-catalog-section .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product-catalog-section .filter-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .product-catalog-section .filter-right {
            display: flex;
            align-items: center;
        }

        .product-catalog-section .filter-dropdown {
            position: relative;
            cursor: pointer;
        }

        .product-catalog-section .filter-btn {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #333;
            padding: 5px 0;
            text-transform: uppercase;
        }

        .product-catalog-section .filter-btn::after {
            content: '';
            display: inline-block;
            margin-left: 12px;
            width: 7px;
            height: 7px;
            border-right: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(45deg);
            transition: transform 0.3s ease;
            margin-top: -4px;
        }

        .product-catalog-section .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 220px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            border-radius: 4px;
            padding: 10px 0;
            margin-top: 10px;
        }

        .product-catalog-section .dropdown-content.show {
            display: block;
        }

        .product-catalog-section .dropdown-content label,
        .product-catalog-section .dropdown-content .color-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .product-catalog-section .dropdown-content label:hover,
        .product-catalog-section .dropdown-content .color-item:hover {
            background: #f9f9f9;
            color: #000;
        }

        .product-catalog-section .dropdown-content input[type="radio"] {
            margin-right: 12px;
        }

        .product-catalog-section .color-item .color-swatch {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin-right: 12px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .product-catalog-section .color-item.selected {
            background: #f0f0f0;
            font-weight: 600;
            color: #000;
        }

        .product-catalog-section .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
        }

        .product-catalog-section .product-card {
            background: transparent;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-catalog-section .product-card.hidden {
            display: none;
        }

        .product-catalog-section .product-image-wrap {
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .product-catalog-section .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block;
            background-color: #e8e4e0;
            transition: transform 0.5s ease;
        }

        .product-catalog-section .product-image-wrap:hover .product-image {
            transform: scale(1.05);
        }

        .product-catalog-section .sale-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #4ecdc4;
            color: white;
            padding: 5px 12px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 2px;
            z-index: 10;
        }

        .product-catalog-section .product-info {
            padding: 15px 0 0;
        }

        .product-catalog-section .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .product-catalog-section .product-code {
            font-size: 14px;
            color: #222;
            font-weight: 600;
        }

        .product-catalog-section .color-dots {
            display: flex;
            gap: 4px;
        }

        .product-catalog-section .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .product-catalog-section .product-price-wrap {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .product-catalog-section .original-price {
            font-size: 13px;
            color: #999;
            text-decoration: line-through;
        }

        .product-catalog-section .sale-price {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .product-catalog-section .discount-badge {
            background: #fdf2f2;
            color: #e74c3c;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 700;
            border-radius: 3px;
            margin-left: 8px;
        }

        .product-catalog-section .clear-filter {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            display: none;
        }

        .product-catalog-section .clear-filter.show {
            display: inline-block;
        }

        /* LIGHTBOX */
        .product-lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100000;
            align-items: center;
            justify-content: center;
        }

        .product-lightbox.active {
            display: flex;
        }

        .product-lightbox img {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
        }

        .product-lightbox .lb-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }

        .product-lightbox .lb-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .product-lightbox .lb-prev {
            left: 20px;
        }

        .product-lightbox .lb-next {
            right: 20px;
        }

        /* LOADING */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .product-catalog-section .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-catalog-section .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .product-catalog-section .filter-left {
                gap: 20px;
            }

            .product-catalog-section .filter-btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="product-catalog-section">
        <div class="catalog-container">

            <div class="filter-bar">
                <div class="filter-left">
                    <div class="filter-dropdown">
                        <button class="filter-btn" onclick="toggleDropdown('price-dropdown')">PRICE</button>
                        <div id="price-dropdown" class="dropdown-content">
                            <label><input type="radio" name="price" value="all" checked onchange="filterProducts()">
                                Semua Harga</label>
                            <label><input type="radio" name="price" value="0-100000" onchange="filterProducts()"> Di
                                bawah Rp100.000</label>
                            <label><input type="radio" name="price" value="100000-200000" onchange="filterProducts()">
                                Rp100.000 - Rp200.000</label>
                            <label><input type="radio" name="price" value="200000-350000" onchange="filterProducts()">
                                Rp200.000 - Rp350.000</label>
                            <label><input type="radio" name="price" value="350000-2000000" onchange="filterProducts()">
                                Di atas Rp350.000</label>
                        </div>
                    </div>

                    <div class="filter-dropdown">
                        <button class="filter-btn" onclick="toggleDropdown('color-dropdown')">COLOR</button>
                        <div id="color-dropdown" class="dropdown-content">
                            <div class="color-item selected" data-color="all" onclick="selectColor(this)">
                                <span class="color-swatch"
                                    style="background: linear-gradient(135deg,#eee 25%,#ddd 25%,#ddd 50%,#ccc 50%,#ccc 75%,#bbb 75%);"></span>
                                Semua Warna
                            </div>
                            <div class="color-item" data-color="cream" onclick="selectColor(this)"><span
                                    class="color-swatch" style="background:#d4c4b8;"></span> Cream/Beige</div>
                            <div class="color-item" data-color="blue" onclick="selectColor(this)"><span
                                    class="color-swatch" style="background:#7ba3c9;"></span> Blue</div>
                            <div class="color-item" data-color="black" onclick="selectColor(this)"><span
                                    class="color-swatch" style="background:#333;"></span> Black</div>
                            <div class="color-item" data-color="pink" onclick="selectColor(this)"><span
                                    class="color-swatch" style="background:#d4a5a5;"></span> Pink</div>
                        </div>
                    </div>
                    <button class="clear-filter" id="clearFilter" onclick="clearFilters()">CLEAR ALL</button>
                </div>

                <div class="filter-right">
                    <div class="filter-dropdown">
                        <button class="filter-btn" onclick="toggleDropdown('sort-dropdown')">SORT</button>
                        <div id="sort-dropdown" class="dropdown-content">
                            <label><input type="radio" name="sort" value="default" checked onchange="sortProducts()">
                                Default</label>
                            <label><input type="radio" name="sort" value="price-low" onchange="sortProducts()"> Harga:
                                Rendah ke Tinggi</label>
                            <label><input type="radio" name="sort" value="price-high" onchange="sortProducts()"> Harga:
                                Tinggi ke Rendah</label>
                            <label><input type="radio" name="sort" value="discount-high" onchange="sortProducts()">
                                Diskon Terbesar</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-grid" id="productGrid">
                <div id="loadingState" style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                    <div class="loading-spinner"></div>
                    <p>Memuat Katalog Sale...</p>
                </div>
            </div>

        </div>
    </div>

    <div class="product-lightbox" id="productLightbox">
        <button class="lb-close" onclick="closeLightbox()">×</button>
        <button class="lb-nav lb-prev" onclick="navLightbox(-1)">‹</button>
        <img id="lightboxImg" src="" alt="">
        <button class="lb-nav lb-next" onclick="navLightbox(1)">›</button>
    </div>

    <script>
        (function () {
            const SPREADSHEET_ID = '1UwP9n9o0E9JZyzB3_Ki04t8frirI9dUjgrp8ypn0KXw';
            let selectedColor = 'all';
            let originalOrder = [];
            let allImages = [];
            let currentImageIndex = 0;

            /* ============================================================
               GOOGLE DRIVE URL RESOLVER
               Mendukung semua format link Google Drive:
                 - https://drive.google.com/file/d/FILE_ID/view?usp=sharing
                 - https://drive.google.com/open?id=FILE_ID
                 - https://drive.google.com/uc?id=FILE_ID
               URL lain (CDN, Squarespace, dll) dikembalikan apa adanya.
            ============================================================ */
            function resolveImageUrl(url) {
                if (!url) return '';

                var fileId = null;

                // Format: /file/d/FILE_ID/...
                var m = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (m) fileId = m[1];

                // Format: ?id=FILE_ID atau &id=FILE_ID
                if (!fileId) {
                    m = url.match(/[?&]id=([a-zA-Z0-9_-]+)/);
                    if (m) fileId = m[1];
                }

                // Konversi ke Google Drive Thumbnail API (CORS-safe, no auth needed)
                if (fileId) {
                    return 'https://drive.google.com/thumbnail?id=' + fileId + '&sz=w600';
                }

                // URL lain dikembalikan apa adanya
                return url;
            }

            function formatPrice(price) {
                return 'Rp' + parseInt(price).toLocaleString('id-ID');
            }

            function parseCSV(text) {
                const rows = [];
                let row = [], cell = '', inQuote = false;
                for (let i = 0; i < text.length; i++) {
                    const c = text[i], n = text[i + 1];
                    if (inQuote) {
                        if (c === '"' && n === '"') { cell += '"'; i++; }
                        else if (c === '"') inQuote = false;
                        else cell += c;
                    } else {
                        if (c === '"') inQuote = true;
                        else if (c === ',') { row.push(cell); cell = ''; }
                        else if (c === '\n' || (c === '\r' && n === '\n')) {
                            row.push(cell); cell = ''; rows.push(row); row = [];
                            if (c === '\r') i++;
                        } else cell += c;
                    }
                }
                if (cell || row.length) { row.push(cell); rows.push(row); }
                return rows;
            }

            function createProductCard(code, originalPrice, salePrice, discountPercent, imageUrl, colors, colorDots, index) {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.price = salePrice;
                card.dataset.discount = discountPercent;
                card.dataset.code = code;
                card.dataset.colors = colors;

                const dotsArray = colorDots.split(',').map(c => c.trim());
                let dotsHTML = dotsArray.map(hex => `<span class="color-dot" style="background:${hex};"></span>`).join('');

                card.innerHTML = `
            <div class="product-image-wrap" onclick="openLightbox(${index})">
                <span class="sale-badge">SALE</span>
                <img src="${imageUrl}" alt="${code}" class="product-image" loading="lazy"
                     onerror="this.parentElement.style.background='#eee'">
            </div>
            <div class="product-info">
                <div class="product-header">
                    <span class="product-code">${code}</span>
                    <div class="color-dots">${dotsHTML}</div>
                </div>
                <div class="product-price-wrap">
                    <span class="original-price">${formatPrice(originalPrice)}</span>
                    <div style="display:flex;align-items:center;">
                        <span class="sale-price">${formatPrice(salePrice)}</span>
                        <span class="discount-badge">${discountPercent}%</span>
                    </div>
                </div>
            </div>`;
                return card;
            }

            function loadProducts() {
                const url = 'https://docs.google.com/spreadsheets/d/' + SPREADSHEET_ID + '/export?format=csv';
                fetch(url)
                    .then(res => { if (!res.ok) throw new Error('HTTP ' + res.status); return res.text(); })
                    .then(csvText => {
                        const grid = document.getElementById('productGrid');
                        document.getElementById('loadingState').remove();

                        const rows = parseCSV(csvText).slice(1); // skip header

                        rows.forEach(function (row, index) {
                            if (!row[0] || !row[0].trim()) return;

                            // Resolve URL gambar — auto-konversi Google Drive link
                            var rawUrl = (row[4] || '').trim();
                            var imageUrl = resolveImageUrl(rawUrl);

                            allImages.push(imageUrl); // pakai URL yang sudah diresolve

                            grid.appendChild(createProductCard(
                                row[0].trim(),  // code
                                row[1].trim(),  // original price
                                row[2].trim(),  // sale price
                                row[3].trim(),  // discount %
                                imageUrl,       // resolved image URL
                                (row[5] || '').trim(), // colors
                                (row[6] || '').trim(), // color_dots
                                index
                            ));
                        });

                        originalOrder = Array.from(grid.querySelectorAll('.product-card'));
                    })
                    .catch(function (err) {
                        document.getElementById('productGrid').innerHTML =
                            '<div style="grid-column:1/-1;text-align:center;padding:50px;color:#c0392b;">' +
                            'Gagal memuat data. Pastikan spreadsheet di-share ke "Anyone with the link".' +
                            '<br><small>' + err.message + '</small>' +
                            '<br><button onclick="location.reload()" style="margin-top:12px;padding:8px 20px;cursor:pointer;">Coba Lagi</button>' +
                            '</div>';
                    });
            }

            window.toggleDropdown = function (id) {
                const el = document.getElementById(id);
                const isShow = el.classList.contains('show');
                document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
                if (!isShow) el.classList.add('show');
            };

            window.selectColor = function (el) {
                document.querySelectorAll('.color-item').forEach(c => c.classList.remove('selected'));
                el.classList.add('selected');
                selectedColor = el.dataset.color;
                filterProducts();
                document.getElementById('color-dropdown').classList.remove('show');
            };

            window.filterProducts = function () {
                const priceVal = document.querySelector('input[name="price"]:checked').value;
                const cards = document.querySelectorAll('.product-card');
                const hasFilter = (priceVal !== 'all' || selectedColor !== 'all');

                cards.forEach(card => {
                    let showPrice = true, showColor = true;
                    if (priceVal !== 'all') {
                        const p = parseInt(card.dataset.price);
                        const [min, max] = priceVal.split('-').map(Number);
                        showPrice = p >= min && p <= max;
                    }
                    if (selectedColor !== 'all') {
                        showColor = card.dataset.colors.split(',').map(c => c.trim()).includes(selectedColor);
                    }
                    card.classList.toggle('hidden', !(showPrice && showColor));
                });
                document.getElementById('clearFilter').classList.toggle('show', hasFilter);
            };

            window.sortProducts = function () {
                const sortVal = document.querySelector('input[name="sort"]:checked').value;
                const grid = document.getElementById('productGrid');
                const cards = Array.from(grid.querySelectorAll('.product-card'));

                if (sortVal === 'default') {
                    originalOrder.forEach(c => grid.appendChild(c));
                } else {
                    cards.sort((a, b) => {
                        if (sortVal === 'price-low') return a.dataset.price - b.dataset.price;
                        if (sortVal === 'price-high') return b.dataset.price - a.dataset.price;
                        if (sortVal === 'discount-high') return b.dataset.discount - a.dataset.discount;
                        return 0;
                    }).forEach(c => grid.appendChild(c));
                }
            };

            window.clearFilters = function () {
                document.querySelector('input[name="price"][value="all"]').checked = true;
                document.querySelectorAll('.color-item').forEach(c => c.classList.remove('selected'));
                document.querySelector('.color-item[data-color="all"]').classList.add('selected');
                selectedColor = 'all';
                filterProducts();
            };

            window.openLightbox = function (i) {
                currentImageIndex = i;
                document.getElementById('lightboxImg').src = allImages[i];
                document.getElementById('productLightbox').classList.add('active');
                document.body.style.overflow = 'hidden';
            };

            window.closeLightbox = function () {
                document.getElementById('productLightbox').classList.remove('active');
                document.body.style.overflow = '';
            };

            window.navLightbox = function (d) {
                currentImageIndex = (currentImageIndex + d + allImages.length) % allImages.length;
                document.getElementById('lightboxImg').src = allImages[currentImageIndex];
            };

            document.addEventListener('click', e => {
                if (!e.target.closest('.filter-dropdown')) {
                    document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
                }
            });

            document.addEventListener('keydown', e => {
                if (document.getElementById('productLightbox').classList.contains('active')) {
                    if (e.key === 'ArrowLeft') navLightbox(-1);
                    if (e.key === 'ArrowRight') navLightbox(1);
                    if (e.key === 'Escape') closeLightbox();
                }
            });

            loadProducts();
        })();
    </script>

</body>

</html>
